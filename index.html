  <title>Slideshow</title>

  <style>
    html, body {
      height: 100%;
    }
    body {
      padding: 0;
      margin: 0;
    }
    div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0;
      -webkit-transition: opacity 1.2s;
      transition: opacity 1.2s;
    }
    div.active {
      opacity: 1;
    }
  </style>

</head>

  <script>

    var slides = document.getElementsByTagName("div");
    var cursor = 0;

    function next() {
      slides[cursor].className = slides[cursor].className.replace(/active/g, "");

      cursor++;
      if (cursor >= slides.length) cursor = 0;

      slides[cursor].className += " active";
    }

    setInterval(next, 3000);

  </script>
