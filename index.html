  <script>

    var slides = document.getElementsByTagName("div");
    var cursor = 0;

    // KUDOS: http://stackoverflow.com/questions/7279567/how-do-i-pause-a-window-setinterval-in-javascript#answer-7282347
    function RecurringTimer(callback, delay) {
      var timerId, start, remaining = delay;

      this.pause = function() {
        window.clearTimeout(timerId);
        remaining -= new Date() - start;
      };

      var resume = function() {
        start = new Date();
        timerId = window.setTimeout(function() {
          remaining = delay;
          resume();
          callback();
        }, remaining);
      };

      this.resume = resume;

      this.resume();
    }

    var previous;
    function next() {
      previous = slides[cursor];
      previous.style.zIndex = 1;
      cursor++;
      if (cursor >= slides.length) cursor = 0;

      slides[cursor].style.opacity = 0;
      slides[cursor].style.zIndex = 10;
      fadeIn();
    }

    function fadeIn() {
      $(slides[cursor]).animate({
        opacity: 1,
      }, 1200, "linear", function() {
        if (previous) {
          previous.style.opacity = 0;
        }
      });
    }

    function pause() {
      timer.pause();
      $(slides[cursor]).stop();
    }

    function play() {
      timer.resume();
      fadeIn();
    }

    var framesPerSecond = 30;
    var slideDuration = framesPerSecond * 3;

    var frameDuration = Math.round(1000 / framesPerSecond);

    function step() {
      play();
      setTimeout(pause, frameDuration);
    }

    var timer = new RecurringTimer(next, frameDuration * slideDuration);
    pause();

  </script>
